
<!--In this version however, we use a do loop to allow the user
to restart the application again once it completes. -->
<!--Additionally, we verify the data input by using an if / else statement. -->
<!--If either miles driven or gallons is not a number or less than 0, we display an error message to the user.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPG APP</title>
    <link rel="stylesheet" href="MPGcss.css">  <!-- to read from CSS file -->
</head>
<body>

<main>
    <h1>Calculate Miles per Gallon</h1>
    <label for="miles"> Miles driven:</label>
    <input type="text" id="miles" placeholder="Please Enter Miles">  <!-- placeholder to display a message inside the input -->
    <span id="MilesError"></span><br> <!-- for error message. kinda like alert, but is just displays the message -->
    <label for="gallons"> Gallons of gas used:</label>
    <input type="text" id="gallons" placeholder="Please Enter Gallons">
    <span id="GallonsError"></span><br>  <!-- for error message. kinda like alert, but is just displays the message -->
    <label for="MPG">Miles per gallon:</label>
    <input type="text" id="MPG" readonly><br>
    <label>&nbsp;</label>
    <input type="button" id="calculate" value="Calculate MPG"><br>
    <label>&nbsp;</label>
    <input type="button" id="clear" value="Calculate Again"><br>
    <script src="MPGscript.js"></script>  <!-- to read from JavaScript file -->
</main>
</body>
</html>
