<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<div class="container">
    <h1>The Guessing Game</h1>
    <div id="game">
        <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
        <label for="guess-input"></label><input type="number" id="guess-input" placeholder="Enter your guess...">
        <input type="submit" value="Submit" id="guess-btn">
        <p class="message"></p>
    </div>


</div>
<script src="Script.js"></script>
</body>
</html>
