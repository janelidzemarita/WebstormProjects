<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Value App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<main>
    <h1>Future Value Application</h1>
    <label for="investment"> Investment amount: </label>
    <input type="text" id="investment"><br>
    <label for="rate"> Interest rate: </label>
    <input type="text" id="rate"><br>
    <label for="time"> Period of time: </label>
    <input type="text" id="time" ><br>
    <label for="result"> Amount saved: </label>
    <input type="text" id="result" readonly><br>
    <label>&nbsp;</label>
    <input type="button" id="calculate" value="Calculate"><br>
    <label>&nbsp;</label>
    <input type="button" id="clear" value="Clear Entries"><br>
    <script src="FutureValue.js"></script>
</main>
</body>
</html>
